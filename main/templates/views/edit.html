{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block 'body' %}
<div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <h2 class="text-primary">EDIT</h2>
                </div>
            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}  
            <div class="row">
                <div class="col-6 card">
                    <div class="card-body">
                        <div>{{listing_form|crispy}}</div>
                    </div>
                </div>
                <div class="ms-4 col-5 card">
                    <div class="card-body">
                        <div><div>{{location_form|crispy}}</div></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-outline-primary mt-5 w-25" type="submit" value="Submit">Save</button>
            </div>
        </form>
</div>
{% endblock  %}
